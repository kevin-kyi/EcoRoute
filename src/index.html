<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pittsburgh EV Route Demo</title>

  <!-- Leaflet CSS (open source, CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Make the page and map fill the window nicely */
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS (open source, CDN) -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  // 1. Create the map, centered roughly on Pittsburgh
  const pittsburghCenter = [40.4406, -79.9959];

  const map = L.map('map').setView(pittsburghCenter, 13);

  // 2. Add OpenStreetMap tiles (open source, free)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // 3. Example short route in Pittsburgh (Point State Park → Downtown → CMU)
  //    These are just sample coordinates for visualization.
  const routeCoords = [
    [40.4414, -80.0089],  // Point State Park
    [40.4417, -79.9933],  // Downtown near Steel Plaza
    [40.4445, -79.9436]   // Carnegie Mellon University area
  ];

  // 4. Draw the route as a polyline
  const routeLine = L.polyline(routeCoords, { color: 'blue', weight: 5 }).addTo(map);

  // 5. Fit the map view to the route bounds
  map.fitBounds(routeLine.getBounds());

  // 6. Optional: add markers for start/end
  L.marker(routeCoords[0]).addTo(map).bindPopup("Start: Point State Park");
  L.marker(routeCoords[routeCoords.length - 1]).addTo(map).bindPopup("End: CMU");
</script>

</body>
</html>
